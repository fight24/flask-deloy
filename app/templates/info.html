{% extends "basefix.html" %}
{% block title %}Info{% endblock %}
{% block talktext %}
<p style="text-align: center;">Device Information</p>
<p style="font-size: 10px;text-align: center;"><i>Includes sensors Mpu6050, BH1750, Esp32</i></p>
{% endblock %}

    margin-top: 5px;
    padding: 20px;

    border-radius: 13px;
    background:#26174de0;
    box-shadow:  10px 10px 20px #140833,
    -10px -10px 20px #180a3d;

  .card-title {
    color:#f2f6f9;
    font-weight: bold;
  }

    max-width: 800px;

    margin-right: auto;
    width: 100%;
    background-color: rgb(255, 255, 255);
    height: 325px;
    margin-top: 15px;
    padding-top:2%;
  }
  @media screen and (max-width: 768px) {
  .cards{
    margin: 80px auto;
   }

{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script>
let esp32_status = document.getElementById('esp32-status');
let mpu_status = document.getElementById('mpu-status');
  $('#subscribe').click(function(event) {
    esp32_status.style.fill = 'red';
    mpu_status.style.fill = 'green';});
  $('#unsubscribe').click(function(event) {
    esp32_status.style.fill = 'rgba(0, 0, 0, 0)';
    mpu_status.style.fill = 'rgba(0, 0, 0, 0)';
  });

  if (cookieObj.get("button") === "true"){

   esp32_status.style.fill = 'rgba(0, 0, 0, 0)';
   mpu_status.style.fill = 'rgba(0, 0, 0, 0)';
  }
  else if (cookieObj.get("button") === "false"){
     esp32_status.style.fill = 'red';
     mpu_status.style.fill = 'green';
  }
  else{
    $('#subscribe').show();
    $('#unsubscribe').hide();
  }
let scene, camera, rendered, cube;
var socket = io('http://' + document.domain + ":"+ location.port );
function parentWidth(elem) {
  return elem.parentElement.clientWidth;
}

function parentHeight(elem) {
  return elem.parentElement.clientHeight;
}

function init3D(){
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xffffff);

  camera = new THREE.PerspectiveCamera(75, parentWidth(document.getElementById("3Dcube")) / parentHeight(document.getElementById("3Dcube")), 0.1, 1000);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(parentWidth(document.getElementById("3Dcube")), parentHeight(document.getElementById("3Dcube")));

  document.getElementById('3Dcube').appendChild(renderer.domElement);

  // Create a geometry
  const geometry = new THREE.BoxGeometry(5, 1, 4);

  // Materials of each face
  var cubeMaterials = [
    new THREE.MeshBasicMaterial({color:0x03045e}),
    new THREE.MeshBasicMaterial({color:0x023e8a}),
    new THREE.MeshBasicMaterial({color:0x0077b6}),
    new THREE.MeshBasicMaterial({color:0x03045e}),
    new THREE.MeshBasicMaterial({color:0x023e8a}),
    new THREE.MeshBasicMaterial({color:0x0077b6}),
  ];

  const material = new THREE.MeshFaceMaterial(cubeMaterials);

  cube = new THREE.Mesh(geometry, material);
  scene.add(cube);
  camera.position.z = 5;
  renderer.render(scene, camera);
}

// Resize the 3D object when the browser window changes size
function onWindowResize(){
  camera.aspect = parentWidth(document.getElementById("3Dcube")) / parentHeight(document.getElementById("3Dcube"));
  //camera.aspect = window.innerWidth /  window.innerHeight;
  camera.updateProjectionMatrix();
  //renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setSize(parentWidth(document.getElementById("3Dcube")), parentHeight(document.getElementById("3Dcube")));

}

window.addEventListener('resize', onWindowResize, false);

// Create the 3D representation


init3D();
//Gyroscope sensor deviation

console.time('render');
socket.on('mqtt_message', (data) => {
  m_value = JSON.parse(data.payload); 
 // cube.rotation.x = Math.random() ;
  //cube.rotation.y = Math.random();
  //cube.rotation.x += 0.01 ;
	// cube.rotation.y += 0.1;
var render = function () {
	requestAnimationFrame( render );
  cube.rotation.x = m_value[5];
  cube.rotation.y = m_value[6];
  cube.rotation.z = m_value[4];

  //cube.rotation.x = obj.gyroY;
  //cube.rotation.z = obj.gyroX;
  //cube.rotation.y = obj.gyroZ;
	renderer.render(scene, camera);
};

 render();

});
console.timeEnd('render');

</script>
