{% extends "base2.html" %}
{% block title %}Flask-Dashboard{% endblock %}


{% block content %}
<main>
  <section>
    <div class="rad-body-wrapper rad-nav-min">
     <div class="container-fluid">
     <div class="row">
       <div class="col-xs-12">
       <a href="#" target="_blank"  class="button one"><h2>Form MQTT Client</h2></a>
       </div>
      </div>
       <br>
       <div class="row">
       <div class="col-xs-12  abc">
         <a class="cs">Connected:&nbsp; </a>
         <a class="cs" id="cs"></a>
       </div>
       </div>
       <div style="background-color: rgb(243, 12, 12); color:white; width:35%;">
       {% with messages = get_flashed_messages() %}
       {% if messages %}
       <div class="notification is-danger">
       <b> {{ messages[0] }}.<br> Đến trang MQTT client </b><a href="{{ url_for('auth.sub') }}"><span style="color: rgb(254, 253, 253) ;"><u>sub page</u> >>></span></a>.
       </div>
      {% endif %}
       {% endwith %}
     </div>
     <div class="col" >
     <form action="" method="post" >
      <fieldset style = "width:25%;background-color: rgb(222, 235, 193);"><legend style="width:0; margin-left:auto ; margin-bottom:auto; margin-right:auto;"><strong>Topic</strong></legend>
      <label for="subscribe_topic"><input id="subscribe_topic"  name = 'topic' placeholder="Enter topic here"></label>
      <button id="subscribe" class = "btn btn-primary" style="color:rgb(245, 250, 250);" >send</button>
     </fieldset>
    </form>
  </div>
     </div>
      </div>
  </section>
 </main>
 <script src="{{ url_for('static', filename='js/main.js')}}"></script>
{% endblock %}
